<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/Pad.js"></script>   
    <script src="./script/Bola.js"></script>
    <script src="./script/Cpu.js"></script>
    <script src="./script/Placar.js"></script>
    
    <title>Game Ping Pong</title>
</head>

<body>
    <main class="principal">
                
        <canvas id="desenho1" width="850px" height="500px" style="border:1px solid #000;">
            <h1>Marconys</h1>
            <h2>Erro ao carregar Imagem</h2>
            

        </canvas>

        <div class="botoes">
            <button  onclick="bola.iniciar()">Iniciar</button>
            <h1>Ping Pong Game</h1>
            <button onclick="placar.resetar()">Reset</button>
        </div>
        
        
        <script type="text/javascript">

            let pj1 = 0
            let pj2 = 0

            let canvas = document.getElementById("desenho1")
            let ctx = canvas.getContext('2d') 

            

            const teclado ={
                cima:false,
                baixo:false,
                esquerda:false,
                direita:false
            }

            const jogador=new Pad(ctx, teclado)
            const bola=new Bola(ctx, jogador)
            const cpu=new Cpu(ctx, bola)
            const placar=new Placar(ctx)

            
            window.addEventListener('keydown', (event) => {
                if (event.keyCode == 37) { // Esquerda
                    teclado.esquerda =true
                }
                else if (event.keyCode == 39) { // Direita
                    teclado.direita = true
                }

                if (event.keyCode == 38) { // Para Cima
                    teclado.cima = true
                }
                else if (event.keyCode == 40) { // Para Baixo
                    teclado.baixo = true
                }
                
            })

            window.addEventListener('keyup', (event) => {
                if (event.keyCode == 37) { // Esquerda
                    teclado.esquerda =false
                }
                else if (event.keyCode == 39) { // Direita
                    teclado.direita = false
                }

                if (event.keyCode == 38) { // Para Cima
                    teclado.cima = false
                }
                else if (event.keyCode == 40) { // Para Baixo
                    teclado.baixo = false
                }
                
            })

            const game = ()=>{  
                ctx.clearRect(0,0, canvas.width, canvas.height)
                jogador.desenhar()
                bola.desenhar()
                cpu.desenhar()
                placar.desenhar()
                requestAnimationFrame(game)                
            }

            requestAnimationFrame(game)

        </script>

</body>
</main>

</html>
